<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #00a2ff;
      text-align: center;
      padding-top: 40px;
      margin-bottom: 10px;
    }
    .mode-select {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background-color: white;
      border: 2px solid #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell:hover {
      background-color: #e0e0e0;
    }
    .message {
      font-size: 1.2rem;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="mode-select">
    <label><input type="radio" name="mode" value="player" checked> Player vs Player</label>
    <label><input type="radio" name="mode" value="computer"> Player vs Computer</label>
  </div>

  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const modeRadios = document.querySelectorAll('input[name="mode"]');
    let cells, currentPlayer, gameActive, gameMode;
    let gameState;

    const WINNING_COMBINATIONS = [
      [0,1,2], [3,4,5], [6,7,8], // Rows
      [0,3,6], [1,4,7], [2,5,8], // Cols
      [0,4,8], [2,4,6]           // Diagonals
    ];

    function startGame() {
      board.innerHTML = '';
      gameState = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      gameMode = document.querySelector('input[name="mode"]:checked').value;
      message.textContent = `${currentPlayer}'s turn`;
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
      cells = document.querySelectorAll('.cell');
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || gameState[index]) return;
      makeMove(index, currentPlayer);
      if (checkWinner(currentPlayer)) {
        message.textContent = `${currentPlayer} wins!`;
        gameActive = false;
        return;
      } else if (!gameState.includes('')) {
        message.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      message.textContent = `${currentPlayer}'s turn`;

      if (gameMode === 'computer' && currentPlayer === 'O' && gameActive) {
        setTimeout(() => {
          computerMove();
        }, 500);
      }
    }

    function makeMove(index, player) {
      gameState[index] = player;
      cells[index].textContent = player;
    }

    function checkWinner(player) {
      return WINNING_COMBINATIONS.some(combo => {
        return combo.every(i => gameState[i] === player);
      });
    }

    function computerMove() {
      let available = gameState
        .map((v, i) => v === '' ? i : null)
        .filter(v => v !== null);
      let randomIndex = available[Math.floor(Math.random() * available.length)];
      makeMove(randomIndex, 'O');
      if (checkWinner('O')) {
        message.textContent = `O wins!`;
        gameActive = false;
      } else if (!gameState.includes('')) {
        message.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = 'X';
        message.textContent = `${currentPlayer}'s turn`;
      }
    }

    function resetGame() {
      startGame();
    }

    modeRadios.forEach(radio => {
      radio.addEventListener('change', resetGame);
    });

    startGame();
  </script>
</body>
</html>
